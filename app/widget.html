<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div class="form-container">
      <form id="record-form" novalidate>

        <label for="reference-number">Reference Number <span style="color: red;">*</span></label>
        <input type="text" id="reference-number" name="reference-number"/>
        <span class="error-message" id="error-reference-number"></span>

        <label for="name-of-taxable-person">Legal Name of Taxable Person <span style="color: red;">*</span></label>
        <input type="text" id="name-of-taxable-person" name="name-of-taxable-person"/>
        <span class="error-message" id="error-name-of-taxable-person"></span>

        <label for="tax-registration-number">Tax Registration Number (TRN) <span style="color: red;">*</span></label>
        <input type="text" id="tax-registration-number" name="tax-registration-number"/>
        <span class="error-message" id="error-tax-registration-number"></span>

        <label for="tax-period-vat">Tax Period_VAT <span style="color: red;">*</span></label>
        <input type="text" id="tax-period-vat" name="tax-period-vat"/>
        <span class="error-message" id="error-tax-period-vat"></span>

        <label for="financial-year">Financial Year 
          <span title="Enter a 4-digit year from 2025 to 2050" style="cursor: help; color: #555;">&#9432;</span>
          <span style="color: red;">*</span></label>
        <input type="number" id="financial-year" name="financial-year" min="2025" max="2050" step="1" placeholder="2025" />
        <span class="error-message" id="error-financial-year"></span>

        <label for="tax-period-ending">Tax Period Ending <span style="color: red;">*</span></label>
        <input type="text" id="tax-period-ending" name="tax-period-ending"/>
        <span class="error-message" id="error-tax-period-ending"></span>


        <label for="application-date">Application Date <span style="color: red;">*</span></label>
        <input type="date" id="application-date" name="application-date" required />
        <span class="error-message" id="error-application-date"></span>

        <label for="vat-tax-return" style="margin-top: 16px; display: block;">VAT Tax Return 
          <span title="Drag and drop your file here, or click “Choose File” to upload the VAT Tax Return." style="cursor: help; color: #555;">&#9432;</span>
          <span style="color: red;">*</span>
        </label>
        <input type="file" id="vat-tax-return" name="vat-tax-return" accept=".pdf,.jpg,.jpeg,.png" required />
        <span class="error-message" id="error-vat-tax-return" style="color: red; font-size: 12px;"></span>

        <label for="tax-paid">Tax Paid (AED) <span style="color: red;">*</span></label>
        <div class="input-group">
          <span class="currency">AED</span>
          <input type="number" id="tax-paid" name="tax-paid" min="0" step="0.01" placeholder="0.00" aria-label="Tax Paid in AED" />
        </div>
        <span class="error-message" id="error-tax-paid"></span>

        <button class="submit-button" type="submit" id="submit_button_id">Submit</button>
      </form>
    </div>

    <!-- Upload overlay/modal -->
    <div id="upload-buffer" class="upload-overlay hidden" aria-live="polite" role="status">
    <div class="upload-box">
        <div class="upload-icon">&#128228;</div>
        <div class="upload-title" id="upload-title">Uploading your file...</div>
        <div class="progress-wrapper">
        <div class="progress-bar-background">
            <div id="upload-progress" class="progress-bar-fill animate"></div>
        </div>
        </div>
    </div>
    </div>

    <div>
      <button class="close-button" onclick="closeWidget()">×</button>
    </div>

    <script src="js/app.js"></script>

  </body>
</html>
